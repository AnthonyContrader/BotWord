<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <form novalidate #f="ngForm">
        <div class="form-group">
          <input type="text" placeholder="Username" name="username" ngModel required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" name="password" ngModel required>
        </div>
        <button type="button" (click)="signup(f)"  [disabled]="f.form.invalid"> Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
