<div class="container">
  <div class="row mt-5">
    <div class="col md-10">
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th></th>
        </tr>
        <tr *ngFor="let product of products">
          <td> <a [routerLink]="['/user-dashboard/product-details', product.id]"> {{ product.name }} </a> </td>
          <td>{{ product.price }}</td>
          <td>{{ product.category }}</td>
          <td> <a [routerLink]="['/user-dashboard/product-category', product.category]"> Ricerca tutti i prodotti di questa categoria </a></td>
        </tr>
      </table>
    </div>
  </div>
